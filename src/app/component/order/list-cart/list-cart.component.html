<div class="example-container container mat-elevation-z8">
   <button mat-raised-button routerLink="/store">Go Back</button>
   
   <table class="row"  mat-table [dataSource]="dataSource">
      <!-- Item Column -->


      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef> name </th>
         <td mat-cell *matCellDef="let dataSource"> {{dataSource.name}} </td>
         <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>



      <ng-container matColumnDef=" ">
         <th mat-header-cell *matHeaderCellDef> </th>
         <td mat-cell *matCellDef="let dataSource">
            <img style="height: 25px;" src="{{dataSource.picture}}" alt="" srcset="">
         </td>
         <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>




      <ng-container matColumnDef="quantity">
         <th mat-header-cell *matHeaderCellDef>quantity </th>
         <td mat-cell *matCellDef="let dataSource">  {{dataSource.quantity}}</td>

         <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      
      <ng-container matColumnDef="Final price">
         <th mat-header-cell *matHeaderCellDef>Final price</th>
         <td mat-cell *matCellDef="let dataSource">  {{dataSource.totalPrice| currency}}</td>

         <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      sumAllQuantity


      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
         <th mat-header-cell *matHeaderCellDef> Cost </th>
         <td mat-cell *matCellDef="let dataSource"> {{dataSource.price | currency}} </td>
         <td mat-footer-cell *matFooterCellDef> {{getTotalCost()|currency}}</td> 
         
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
   </table>
  
</div>

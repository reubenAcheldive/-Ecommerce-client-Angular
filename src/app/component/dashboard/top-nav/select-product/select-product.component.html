<div  class="row align-items-center" id="block">
  <div class="col button-size center">
    <a  mat-button (click)="increment()">+</a>
  </div>
  <div class="col">
    <p   class="text-center">{{ amount }}</p>
  </div>

  <div class="col button-size center ">
    <a  mat-button (click)="decrement()">-</a>
  </div>
</div>

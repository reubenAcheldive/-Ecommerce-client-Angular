<div fxLayoutAlign="space-between">
  <h1>My Cart</h1>
 
  <button mat-button >
    <mat-icon (click)="handelCloseSideNav()" class="icon-close">arrow_back_ios</mat-icon>
  </button>
</div>
      
<button class="btn-remove" type="button" mat-button (click)="onDeleteAllCartList(cartId)" >
  <mat-icon>remove_shopping_cart</mat-icon> Empty cart
</button>

<table mat-table [dataSource]="cartLists">
       
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Picture </th>
    <td mat-cell *matCellDef="let cartItem"> <img [src]="cartItem.products.imgUrl"> </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>
        
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.products.name}}&nbsp;</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
        
  <ng-container matColumnDef="quantity">
   <th mat-header-cell *matHeaderCellDef> Quantity&nbsp;</th>
   <td mat-cell *matCellDef="let cartItem"> {{cartItem.quantity | number}} </td>
   <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
        
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.products.price | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>
        
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let cartItem">        
      <mat-icon  class="float-right btn-remove" 
      (click)="onDeleteCartProduct(cartId,cartItem._id)"
    >clear</mat-icon>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
        
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
 

<div fxLayoutAlign="center center" class="mt-1">
  <button mat-raised-button color="accent" (click)="goToOrder()" >Checkout</button>
  <mat-error *ngIf="handleError">Your Cart list is Empty</mat-error>
</div>

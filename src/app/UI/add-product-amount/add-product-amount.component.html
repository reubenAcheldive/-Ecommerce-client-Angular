<div class="btn-position blue-color">
  <div class="btn-position-item">
    <button class="Ibtn increment " type="button" (click)="increment()">
      +
    </button>
    <span class="amount" [ngStyle]="" [classList]="classList">{{
      amount
    }}</span>
    <button class="Ibtn decrement" type="button" (click)="decrement()">
      -
    </button>
  </div>
</div>

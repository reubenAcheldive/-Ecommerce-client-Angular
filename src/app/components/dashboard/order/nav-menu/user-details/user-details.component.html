<div class="card--container--flex">
  <h1>פרטים איישים</h1>
  <div class="card">
    <form
      class="form"
      [formGroup]="profileUpdateDetails"
      (ngSubmit)="handleSubmit()"
    >
      <div class="inputs-container">
        <div class="input-group">
          <mat-form-field class="mat-form-field" appearance="legacy">
            <mat-label>שפ פרטי</mat-label>
            <input
              matInput
              placeholder="First Name.."
              formControlName="firstName"
              required
            />
            <mat-error *ngIf="firstName.invalid">{{
              getControlErrorMessage(firstName)
            }}</mat-error>
          </mat-form-field>
        </div>
        <div class="input-group">
          <mat-form-field appearance="legacy" class="mat-form-field">
            <mat-label style="align-self: flex-end">שם משפחה</mat-label>
            <input
              matInput
              placeholder="First Name.."
              formControlName="lastName"
              required
            />
            <mat-error *ngIf="lastName.invalid">{{
              getControlErrorMessage(lastName)
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <button
        *ngIf="lastName.value.length > 0 && firstName.value.length > 0"
        class="btn-update"
        type="submit"
        color="primary"
      >
        Update
      </button>
    </form>
  </div>
</div>

<form class="row"></form>

<div class="div-group">
  <h1>אפשרויות תשלום</h1>
  <div class="container__flex" >
    <div class="credit-card-container" *ngFor="let payment of payments$|async">
      {{payment|json}}
      <app-payment-render [payment]="payment"></app-payment-render>

    </div>
  </div>
</div>

<div class="Add-btn" (click)="openDialog('0ms', '0ms')">
  <app-icon-info icon="add"> </app-icon-info>
</div>

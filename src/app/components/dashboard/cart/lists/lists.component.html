<div class="container--list--cart--flex">
  <div
    *ngIf="cartList.items.length; else empty"
    class="flex-direction-container"
  >
    <div class="cart--list--items" *ngFor="let item of cartList.items">
      <div class="item--container--flex">
        <span class="button">
          <button
            class="deleteItem"
            (click)="
              deleteOnItem(cartList._id, item._id, item.productRefId._id)
            "
          >
            X
          </button>
        </span>

        <div class="single--item--container">
          <span class="item--details">
            <span class="quantity">
              {{
                item.quantity * item.productRefId.price
                  | number: "1.0-1"
                  | currency
              }}
            </span>
            <span class="name-item">
              {{ item.productRefId.name }}
            </span>
            <span class="add--product--relative">
              <img alt="" src="{{ item.productRefId.imgUrl }}"  />
              <app-add-product-amount
                [amount]="item.quantity"
                (quantityChange)="onQuantityChange($event, item)"
              ></app-add-product-amount>
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <ng-template #empty>
    <div class="container--empty--flex">
      <img
        id="svg"
        src="../../../../../assets/shopping-bag-svgrepo-com.svg"

      />

      <div>...העגלה שלך ריקה</div>
      <div class="fast">מילוי מהיר</div>
      <p style="color: #1579f2 !important">!או התחילו בקניה</p>
    </div>
  </ng-template>
</div>

<div class="row hi">
  <div *ngIf="cartList" class="col-lg-12 col-md-12 col-sm-12">
    <mat-card class="col card-items" *ngFor="let item of cartList.items">
      <div class="row card-item justify-content-md-between">
        <span class="col-md-4">
          <small class="">â‚ª</small>
          {{ item.quantity * item.productRefId.price | number: "1.0-1" }}
        </span>

        <span class="amount"> </span>
        <button
          class="deleteItem"
          (click)="deleteOnItem(cartList._id, item._id)"
        >
          X
        </button>
        <span class="col-md-4">{{ item.productRefId.name }}</span>
        <span class="col-md-3">
          <img alt="" src="{{ item.productRefId.imgUrl }}" />
          <app-add-product-amount [amount]="item.quantity" (quantityChange)="onQuantityChange($event, item)"></app-add-product-amount>
        </span>
      </div>
    </mat-card>
  </div>
</div>

<div
  *ngIf="cartData$ | async as cartData; else emptyContent"
  class="row  text-center mt-3"
>
  <mat-card class="col">
    <app-icon-info icon="shopping_basket"></app-icon-info>
  </mat-card>

  <mat-card class="col">
    <span matBadge="{{ cartData.items?.length }}" matBadgeOverlap="false">
      <app-icon-info icon="shopping_cart"></app-icon-info
    ></span>
  </mat-card>
  <div class="row mt-2">
    <mat-card
      class="col-lg-3 delete_outline"
      (click)="deleteAllItems(cartData._id)"
    >
      <app-icon-info icon="delete_outline"></app-icon-info>
    </mat-card>
  </div>
  <div class="row mt-2">
    <div class="col cartList">
      <app-lists [cartList]="cartData"></app-lists>
    </div>
  </div>
  <div class="col-lg-12 mt-5">
    <mat-card class=" text-center" mat-raised-button
      >Go To Payment</mat-card
    >
  </div>
</div>

<ng-template #emptyContent class="test-2">
  <div class="row text-center mt-3">
    <mat-card class="col-lg-6">
      <app-icon-info icon="shopping_basket"></app-icon-info>
    </mat-card>

    <mat-card class="col">
      <span matBadge="0" matBadgeOverlap="false">
        <app-icon-info icon="shopping_cart"></app-icon-info
      ></span>
    </mat-card>
    <div class="row mt-2">
      <mat-card class="col-lg-4 delete_outline">
        <app-icon-info icon="delete_outline"></app-icon-info>
      </mat-card>
    </div>
    <div class="row mt-2">
      <div class="col cartList">
        <app-lists></app-lists>
      </div>
    </div>
  </div>
</ng-template>

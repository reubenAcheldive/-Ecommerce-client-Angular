
  <ul class="container--categories--flex">
    <li class="category--item" *ngFor="let category of categories" routerLink="{{ category._id }}">
      <a class=""
        ><img
          width="48"
          height="48"
          src="../../../../../assets/icons/{{ category.nameCategory }}.png"
          alt=""
      /></a>

      <small class="text-center">{{ category.nameCategory }}</small>
    </li>
  </ul>

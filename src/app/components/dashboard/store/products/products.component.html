<div class="row justify-content-left product">

  <mat-card class="col-lg-3 m-2 card"  *ngFor="let product of  fetchProducts$ |async">
    <div class="show-btn">
      <img class="col-md-12" mat-card-image src="{{product.imgUrl}}"
        alt="{{product.imgUrl}}">
      <span  >
        <app-add-product-amount [item]="product" [quantity]="product.quantity"></app-add-product-amount>
      </span>
      <mat-card-footer>"{{product.name}}" <br/> {{product.description}}</mat-card-footer>
    </div>
  </mat-card>

</div>
